<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Brand <span>S.</span></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
          <li><a href="#home">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#new">New Arrival</a></li>
          <li><a href="#brand">About</a></li>
          <li><a href="#brands">Our Partners</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <!-- Home Section -->

    <section class="home" id="home">
        <div class="home-text">
            <h1><span>Make</span>Your Comfort <br> Is Our <span>Happiness</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Harum quam voluptatem delectus eligendi? sed accusantium. </p>
            <a href="shop" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Shop Section -->

    <section class="shop" id="shop">
        <div class="heading">
            <span>New Arrival</span>
            <h2>Shop Now</h2>
        </div>
        <div class="shop-container">
            <div class="box">
                <div class="box-img">
                    <img src="images/p1.jpg" alt="">
                </div>
                <div class="title price">
                    <h3>Grey Chair</h3>
                    <div class="stars">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star-half'></i>
                    </div>
                </div>
                <span>Rs.2000</span>
                <i class="bx bx-cart"></i>

            </div>
        </div>

    </section>
</body>
</html>
